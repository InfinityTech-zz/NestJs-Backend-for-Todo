name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]  # Adjust to match your project's Node version
        service:
          - new-app-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.IAM_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.IAM_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1     

      - name: Install dependencies
        run: npm ci

      - name: Set up environment variables
        run: |
          echo DB_HOST=${{ secrets.DATABASE_URL }} >> .env

      - name: Initialize Prisma
        run: npx prisma generate

      - name: Connect Prisma 
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }} 
        run: npx prisma db push  

      # - name: Deploy
      #   run: |
      #    npm run build

      - name: Make Zip
        run: |
         npm run build
         zip -r deploy.zip . -i ./dist
        working-directory: apps/${{ matrix.service }}


